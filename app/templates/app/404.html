{% extends 'app/base.html' %}
{% load static %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-1 text-primary">404</h1>
            <h2 class="mb-4">Страница не найдена</h2>
            <p class="lead mb-4">К сожалению, запрашиваемая страница не существует или была удалена.</p>
            <img src="{% static 'images/404.png' %}" alt="404" class="img-fluid mb-4">
            <div>
                <a href="{% url 'app:index' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
