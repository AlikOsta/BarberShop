{% extends 'app/base.html' %}
{% load static %}

{% block title %}Наши мастера{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <h1 class="text-center mb-5">Наши мастера</h1>
        <div class="row g-4">
            {% for master in masters %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            {% if master.photo %}
                                <img src="{{ master.photo.url }}" class="rounded-circle" width="200" height="200" alt="{{ master.first_name }}" style="object-fit: cover;">
                            {% else %}
                                <i class="bi bi-person-circle display-1"></i>
                            {% endif %}
                        </div>
                        <h4 class="card-title">{{ master.first_name }} {{ master.last_name }}</h4>
                        <p class="text-muted">Мастер-барбер</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
